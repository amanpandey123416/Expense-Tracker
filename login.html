<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Expense Tracker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="center">

<div class="login-card">
  <h2>üîê Expense Tracker Login</h2>

  <input type="text" id="loginUser" placeholder="Enter User ID" required />
  <input type="password" id="loginPass" placeholder="Enter Password" required />

  <button onclick="login()">Login</button>

  <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>

  <div id="registerSection" style="display:none" class="register-box">
    <h3>Create Account</h3>
    <input type="text" id="regUser" placeholder="Set User ID" />
    <input type="password" id="regPass" placeholder="Set Password" />
    <button onclick="register()">Register</button>
  </div>
</div>

<script>
function register(){
  let u = document.getElementById("regUser").value.trim();
  let p = document.getElementById("regPass").value.trim();

  if(u && p){
    localStorage.setItem("expense_user", u);
    localStorage.setItem("expense_pass", p);
    alert("Account Created Successfully!");
  } else {
    alert("Please fill both fields!");
  }
}

function login(){
  let u = document.getElementById("loginUser").value.trim();
  let p = document.getElementById("loginPass").value.trim();

  if(u === localStorage.getItem("expense_user") && p === localStorage.getItem("expense_pass")){
    localStorage.setItem("logged_in", "true");
    window.location.href = "index.html";
  } else {
    alert("Invalid Credentials");
  }
}

function showRegister(){
  document.getElementById("registerSection").style.display = "block";
}
</script>

</body>
</html>
